spring:
  shardingsphere:
    datasource:
      names: master,slave1,slave2
      master:
        type: com.zaxxer.hikari.HikariDataSource
        driverClassName: com.mysql.cj.jdbc.Driver
        jdbcUrl: jdbc:mysql://192.168.200.174:3306/t_user
        username: root
        password: 123456
      slave1:
        type: com.zaxxer.hikari.HikariDataSource
        driverClassName: com.mysql.cj.jdbc.Driver
        jdbcUrl: jdbc:mysql://192.168.200.174:3307/t_user
        username: root
        password: 123456
      slave2:
        type: com.zaxxer.hikari.HikariDataSource
        driverClassName: com.mysql.cj.jdbc.Driver
        jdbcUrl: jdbc:mysql://192.168.200.174:3308/t_user
        username: root
        password: 123456
    mode:
      type: Memory
    rules:
      readwrite-splitting:
        data-sources:
          <data-source-name>(+): myds
            static-strategy:
              write-data-source-name: master
              read-data-source-names: slave1,slave2
            loadBalancerName: alg_round
    props:
      sql-show: true

